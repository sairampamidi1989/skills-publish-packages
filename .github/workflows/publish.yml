name: Publish to Docker 
on:
  push:
    branches:
      - main
permissions:
  packages: write
  contents: read
jobs:
  publish:
    run-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta 
        id: meta 
        uses: docker/meta-action@v5
        with:
          images: ghcr.io/sairampamidi1989/publish-packages/game
					tags: type=sha
		  - name: Login to GHCR 
				uses: docker/login-action@v3
		    with:
			  	registry: ghcr.io 
			    username: ${{ github.repository_owner}}
			    password: ${{ github.GITHUB_TOKEN}}
			- name: Build container 
	      uses: docker/build-push-action@v5
			  with:
		    	context: .
			    push: true
			    tags: $ {{ steps.meta.output.tags }}




 
